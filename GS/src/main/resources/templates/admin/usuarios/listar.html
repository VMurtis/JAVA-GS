<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>

    <!-- Bootstrap 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Lista de Usuários</h2>

        <a href="/admin/usuarios/novo" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Novo Usuário
        </a>
    </div>

    <!-- MENSAGENS -->
    <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

    <div class="card shadow">
        <div class="card-body">

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th class="text-center">Ações</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="user : ${usuarios}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.nomeCompleto}"></td>
                    <td th:text="${user.email}"></td>

                    <td>
                        <span class="badge"
                              th:classappend="${user.enabled} ? 'bg-success' : 'bg-secondary'"
                              th:text="${user.enabled ? 'Ativo' : 'Desativado'}">
                        </span>
                    </td>

                    <td class="text-center">

                        <a class="btn btn-sm btn-info text-white"
                           th:href="@{'/admin/usuarios/' + ${user.id}}">
                            Ver
                        </a>

                        <a class="btn btn-sm btn-warning"
                           th:href="@{'/admin/usuarios/' + ${user.id} + '/editar'}">
                            Editar
                        </a>

                        <form th:action="@{/admin/usuarios/{id}(id=${user.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="delete"/>
                            <button class="btn btn-sm btn-danger" type="submit"
                                    onclick="return confirm('Tem certeza que deseja excluir?')">
                                Excluir
                            </button>
                        </form>


                    </td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>

</body>
</html>
