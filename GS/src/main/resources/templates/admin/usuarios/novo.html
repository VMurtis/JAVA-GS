<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Cadastrar Usuário</h1>

    <form th:action="@{/admin/usuarios}" th:object="${usuario}" method="post" class="space-y-5">

        <!-- Nome completo -->
        <div>
            <label class="block font-semibold mb-1">Nome Completo</label>
            <input type="text" th:field="*{nomeCompleto}" placeholder="Nome completo"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <span th:if="${#fields.hasErrors('nomeCompleto')}" th:errors="*{nomeCompleto}"
                  class="text-sm text-red-500"></span>
        </div>

        <!-- Email -->
        <div>
            <label class="block font-semibold mb-1">Email</label>
            <input type="email" th:field="*{email}" placeholder="email@exemplo.com"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                  class="text-sm text-red-500"></span>
        </div>

        <!-- Username -->
        <div>
            <label class="block font-semibold mb-1">Username</label>
            <input type="text" th:field="*{username}" placeholder="Username"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                  class="text-sm text-red-500"></span>
        </div>

        <!-- Telefone -->
        <div>
            <label class="block font-semibold mb-1">Telefone</label>
            <input type="text" th:field="*{telefone}" placeholder="(11) 99999-9999"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"
                  class="text-sm text-red-500"></span>
        </div>



        <!-- Senha -->
        <div>
            <label class="block font-semibold mb-1">Senha</label>
            <input type="password" th:field="*{senha}" placeholder="Senha"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"
                  class="text-sm text-red-500"></span>
        </div>

        <!-- Roles -->
        <div>
            <label class="block font-semibold mb-1">Roles</label>
            <select th:field="*{rolesIds}" multiple
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.nome}"></option>
            </select>
        </div>

        <!-- Botões -->
        <div class="flex justify-between pt-4">
            <a href="/admin/usuarios"
               class="px-5 py-2 bg-gray-300 text-gray-800 rounded-lg font-semibold hover:bg-gray-400 transition">
                Voltar
            </a>

            <button type="submit"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
                Salvar
            </button>
        </div>

        <!-- Mensagens de sucesso/erro -->
        <div th:if="${sucesso}" class="text-green-600 font-semibold mt-4" th:text="${sucesso}"></div>
        <div th:if="${erro}" class="text-red-600 font-semibold mt-4" th:text="${erro}"></div>

    </form>
</div>

</body>
</html>
