<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        /* SIDEBAR */
        .sidebar {
            width: 240px;
            height: 100vh;
            background: #0d6efd;
            color: #fff;
            position: fixed;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 1.4rem;
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 12px 10px;
            margin: 6px 0;
            border-radius: 6px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* CONTEÚDO PRINCIPAL */
        .content {
            margin-left: 260px;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #333;
        }

        /* CARDS */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }

        .card h3 {
            margin-top: 0;
            color: #0d6efd;
            font-size: 1.2rem;
        }

        .number {
            font-size: 2.4rem;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        /* TABELA */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        table th, table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background: #e9ecef;
        }
    </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>ADMIN</h2>

    <a th:href="@{/admin/dashboard}">Dashboard</a>
    <a th:href="@{/admin/usuarios}">Gerenciar Usuários</a>
    <a th:href="@{/admin/curriculos}">Ver Currículos</a>
    <a th:href="@{/admin/entrevistas}">Agendar Entrevistas</a>

    <hr style="border-color: rgba(255,255,255,0.3);">

    <a th:href="@{/logout}">Sair</a>
</div>

<!-- CONTEÚDO PRINCIPAL -->
<div class="content">
    <header>
        <h1>Dashboard Administrativa</h1>
        <p>Bem-vindo, <strong th:text="${#authentication.name}"></strong></p>
    </header>

    <!-- CARDS -->
    <div class="cards">
        <div class="card">
            <h3>Usuários Cadastrados</h3>
            <div class="number" th:text="${totalUsuarios}">0</div>
        </div>

        <div class="card">
            <h3>Currículos Registrados</h3>
            <div class="number" th:text="${totalCurriculos}">0</div>
        </div>

        <div class="card">
            <h3>Entrevistas Agendadas</h3>
            <div class="number" th:text="${totalEntrevistas}">0</div>
        </div>

        <div class="card">
            <h3>Candidatos Pendentes</h3>
            <div class="number" th:text="${pendentes}">0</div>
        </div>
    </div>

    <!-- TABELA DE ÚLTIMOS CADASTROS -->
    <h2 style="margin-top: 40px;">Últimos Usuários Cadastrados</h2>

    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Data Cadastro</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="u : ${ultimosUsuarios}">
            <td th:text="${u.nome}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.dataCadastro}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
