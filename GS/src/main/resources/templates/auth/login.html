<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <!-- Bootstrap 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 380px; border-radius: 15px;">

        <h3 class="text-center mb-4">Login</h3>

        <!-- Mensagem de erro -->
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <!-- Mensagem de sucesso -->
        <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

        <!-- Form -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                        type="text"
                        name="email"
                        class="form-control"
                        placeholder="Digite seu email"
                        required>
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input
                        type="password"
                        name="password"
                        class="form-control"
                        placeholder="Digite sua senha"
                        required>
            </div>

            <button class="btn btn-primary w-100 mt-2" type="submit">Entrar</button>

            <div class="text-center mt-3">
                <a href="/register" class="text-decoration-none">Criar conta</a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
